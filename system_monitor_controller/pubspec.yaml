name: system_monitor_controller
description: "A plugin package to gather information about the operating system"
version: 0.0.1
homepage: https://github.com/LuizJarduli/system_monitor_controller

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  very_good_analysis: ^7.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.lugalokinho.system_monitor_controller
        pluginClass: SystemMonitorControllerPlugin
      ios:
        pluginClass: SystemMonitorControllerPlugin
